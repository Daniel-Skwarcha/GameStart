server:
  port: 5000 # ElasticBeanstalk expects for Java apps to be deployed on port 5000

spring:
  # Basic application info
  application:
    name: GameStart
  # Basic Datasource/JDBC configurations
  datasource:
    platform: postgres
    url: jdbc:postgresql://java-revature.cf2cchkxcu2z.us-east-2.rds.amazonaws.com:5432/project2
    driver-class-name: org.postgresql.Driver
    username: postgres
    password: postgres

  # Spring Data JPA configurations
  jpa:
    database: POSTGRESQL
    show-sql: true
    hibernate:
      ddl-auto: validate

# Spring Boot Actuator configurations
management:
  endpoints:
    web:
      exposure:
        include: "*" # DO NOT EXPOSE ALL ACTUATOR ENDPOINTS IN PRODUCTION

